<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/preloader.css" />
    <link rel="stylesheet" href="assets/css/heroes.css" />
    <link rel="stylesheet" href="assets/css/roles.css" />
    <link rel="stylesheet" href="assets/css/picks.css" />
    <link rel="stylesheet" href="assets/css/bans.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/notes.css" />
    <link rel="stylesheet" href="assets/css/ranks.css" />
    <link rel="stylesheet" href="assets/css/items.css" />
    <link rel="stylesheet" href="assets/css/spells.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8a2fbc0c4d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>MLD</title>
  </head>
  <body>
    <div class="preloader">
      <div>
        <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span
        ><span>m</span><span>e</span><span></span>
      </div>
    </div>
    <div class="items-container">
      <div>
        <ul class="items-categories">
          <li><button class="categorie__active" value="All">All</button></li>
          <li><button value="Attack">Attack</button></li>
          <li><button value="Magic">Magic</button></li>
          <li><button value="Defense">Defense</button></li>
          <li><button value="Movement">Movement</button></li>
        </ul>
        <div class="items"></div>
      </div>
      <div class="builds">
        <div class="builds-container"></div>
        <div class="add-build">
          <button><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="roles">
        <ul>
          <li><button value="All" class="role__active">All</button></li>
          <li><button value="Fighter">Fighter</button></li>
          <li><button value="Mage">Mage</button></li>
          <li><button value="Marksman">Marksman</button></li>
          <li><button value="Assassin">Assassin</button></li>
          <li><button value="Tank">Tank</button></li>
          <li><button value="Support">Support</button></li>
        </ul>
      </div>

      <div class="heroes-container"></div>
      <div class="reset">
        <i class="fas fa-undo-alt"></i>
        <div class="reset-buttons">
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="team-blue">
        <div class="pick">
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
        </div>
        <div class="ban">
          <div class="ban-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="ban-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="ban-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
        </div>
      </div>
      <div class="team-red">
        <div class="pick">
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="pick-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
        </div>
        <div class="ban">
          <div class="ban-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="ban-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
          <div class="ban-item">
            <img src="./assets/images/empty.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="add-note"><i class="fas fa-plus"></i></div>
    <div class="change-note-visibility"><i class="fas fa-eye"></i></div>
    <div class="notes"></div>
    <div class="note-menu">
      <p class="delete-note">Удалить заметку</p>
      <p class="cancel-menu">Отмена</p>
    </div>
    <div class="ranks">
      <p class="rank rank__active" data="epic">Epic</p>
      <p class="rank" data="legend">Legend</p>
      <p class="rank" data="mythic">Mythic</p>
    </div>
    <div class="builder-button">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </body>
  <script type="module" src="assets/js/storage.js"></script>
  <script src="assets/js/preloader.js"></script>
  <!-- Heroes -->
  <script type="module" src="assets/js/heroes/heroes.js"></script>
  <script type="module" src="assets/js/heroes/changeHero.js"></script>
  <script type="module" src="assets/js/heroes/roles.js"></script>
  <script src="assets/js/heroes/reset.js"></script>
  <script src="assets/js/heroes/cancelHero.js"></script>
  <!-- Builds -->
  <script type="module" src="assets/js/builds/items.js"></script>
  <script type="module" src="assets/js/builds/categories.js"></script>
  <script type="module" src="assets/js/builds/changeItem.js"></script>
  <script type="module" src="assets/js/builds/setHero.js"></script>
  <script type="module" src="assets/js/builds/buildOptions.js"></script>
  <script type="module" src="assets/js/builds/addBuild.js"></script>
  <script type="module" src="assets/js/builds/buildSpells.js"></script>
  <!-- Notes -->
  <script src="assets/js/notes/addNote.js"></script>
  <script src="assets/js/notes/noteMenu.js"></script>
  <!-- Other -->
  <script type="module" src="assets/js/ranks.js"></script>
  <script src="assets/js/notes/changeNotesVisibility.js"></script>
</html>

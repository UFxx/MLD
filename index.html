<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/preloader.css" />
		<link rel="stylesheet" href="assets/css/search.css" />
		<!-- Drafter -->
		<link rel="stylesheet" href="assets/css/drafter/heroes.css" />
		<link rel="stylesheet" href="assets/css/drafter/roles.css" />

		<!-- Map -->
		<link rel="stylesheet" href="assets/css/map/map.css" />

		<!-- Tier List -->
		 <link rel="stylesheet" href="assets/css/tier-list/tier-list.css">
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/8a2fbc0c4d.js"
			crossorigin="anonymous"
		></script>
		<!-- Raleway Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

		<title>MLDrafter</title>
	</head>
	<body>
		<div class="preloader">
			<div>
				<span>W</span><span>e</span><span>l</span><span>c</span><span>o</span
				><span>m</span><span>e</span><span></span>
			</div>
		</div>

		<div class="items-container">
			<div>
				<ul class="items-categories">
					<li><button class="categorie__active" value="All">All</button></li>
					<li><button value="Attack">Attack</button></li>
					<li><button value="Magic">Magic</button></li>
					<li><button value="Defense">Defense</button></li>
					<li><button value="Movement">Movement</button></li>
				</ul>
				<div class="items-search">
					<input
						id="search-item"
						type="text"
						placeholder="Enter item name"
						autocomplete="off"
					/>
				</div>
				<div class="items scroll-container"></div>
			</div>
			<div class="builds">
				<div class="builds-container"></div>
				<div class="add-build">
					<button><i class="fas fa-plus"></i></button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="roles">
				<ul>
					<li><button value="All" class="role__active">All</button></li>
					<li><button value="Fighter">Fighter</button></li>
					<li><button value="Mage">Mage</button></li>
					<li><button value="Marksman">Marksman</button></li>
					<li><button value="Assassin">Assassin</button></li>
					<li><button value="Tank">Tank</button></li>
					<li><button value="Support">Support</button></li>
				</ul>
			</div>
			<div class="heroes-search">
				<input
					id="search-hero"
					type="text"
					placeholder="Enter hero name"
					autocomplete="off"
				/>
			</div>
			<div class="heroes-container scroll-container"></div>
			<div class="reset">
				<i class="fas fa-undo-alt"></i>
				<div class="reset-buttons">
					<i class="fas fa-check"></i>
					<i class="fas fa-times"></i>
				</div>
			</div>
			<div class="team-blue">
				<div class="pick">
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
				</div>
				<div class="ban">
					<div class="ban-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="ban-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="ban-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
				</div>
			</div>
			<div class="team-red">
				<div class="pick">
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="pick-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
				</div>
				<div class="ban">
					<div class="ban-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="ban-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
					<div class="ban-item">
						<img src="./assets/images/empty.png" alt="" />
					</div>
				</div>
			</div>
		</div>

		<div class="map-container">
			<canvas id="map-canvas"></canvas>
			<div class="player-container player-blue-team">
				<img class="player" src="./assets/images/empty.png" alt="" />
				<img src="./assets/images/Lines/exp.webp" alt="" />
			</div>
			<div class="player-container player-blue-team">
				<img class="player" src="./assets/images/empty.png" alt="" />
				<img src="./assets/images/Lines/gold.webp" alt="" />
			</div>

				<img src="./assets/images/Lines/middle.webp" alt="" />

			<div class="player-container player-blue-team">

				<img src="./assets/images/Lines/roam.webp" alt="" />

				<img src="./assets/images/Lines/gold.webp" alt="" />
			</div>
			<div class="player-container player-red-team">
				<img class="player" src="./assets/images/empty.png" alt="" />
				<img src="./assets/images/Lines/middle.webp" alt="" />
			</div>
			<div class="player-container player-red-team">
				<img class="player" src="./assets/images/empty.png" alt="" />

				<img class="player" src="./assets/images/empty.png" alt="" />

			<div class="map-settings-button">
				<i class="fas fa-wrench"></i>

			<div class="map-instruction-background">
				<div class="map-instruction">
					<i class="fas fa-times"></i>
				</div>
			</div>
			<div class="map-settings scroll-container">
				<i class="fas fa-times"></i>
				<i class="fas fa-info"></i>
				<div class="map-heroes">
					<div class="map-heroes-item">
						<div class="map-heroes-item-line">
							<img src="./assets/images/Lines/exp.webp" alt="" />

						<img
							class="map-heroes-item-img"

						<img
							class="map-heroes-item-img"
							src="./assets/images/empty.png"
							alt=""
						/>
						<img
							class="map-heroes-item-img"
							src="./assets/images/empty.png"
							alt=""
						/>
					</div>
				</div>
				<div class="map-heroes-container scroll-container"></div>
				<div class="map-arrows-settings">
					<div>
						<input type="checkbox" name="" id="arrows-mode" />
						<label for="arrows-mode">Arrows mode</label>
					</div>
					<div class="arrows-settings-container">
						<div>
							<label for="arrow-body-width">Arrow body width: </label>
							<input type="number" id="arrow-body-width" value="7" />
						</div>
						<div>
							<label for="arrow-headlen-width">Arrow headlen width: </label>
							<input type="number" id="arrow-headlen-width" value="10" />
						</div>
						<div class="change-arrows-color">
							<div class="color red color__active"></div>
							<div class="color green"></div>
							<div class="color blue"></div>
							<div class="color purple"></div>
							<div class="color yellow"></div>
						</div>
					</div>
				</div>
				<div class="settings-buttons">
					<button class="clear-arrows">Clear arrows</button>
					<button class="reset-positions">Reset positions</button>
					<button class="clear-heroes">Clear heroes</button>
					<button class="clear-all">Clear all</button>
				</div>
			</div>
		</div>
		<div class="tier-list-container">
			<div class="tier-list__categories">
				<div class="tier-list__categorie">
					<div class="tier-list__categorie-letter" data-color="#ff7f7f"><p>S</p></div>
					<div class="tier-list__categorie-content"></div>
					<div class="tier-list__categorie-content-settings">
						<i class="fas fa-undo-alt"></i>
					</div>
				</div>
				<div class="tier-list__categorie">
					<div class="tier-list__categorie-letter" data-color="#ffbf7f"><p>A</p></div>
					<div class="tier-list__categorie-content"></div>
					<div class="tier-list__categorie-content-settings">
						<i class="fas fa-undo-alt"></i>
					</div>
				</div>
				<div class="tier-list__categorie">
					<div class="tier-list__categorie-letter" data-color="#ffdf80"><p>B</p></div>
					<div class="tier-list__categorie-content"></div>
					<div class="tier-list__categorie-content-settings">

						<i class="fas fa-undo-alt"></i>
					</div>
				</div>
			</div>
			<div class="tier-list__items-container">
				<div class="tier-list__items-container-settings">
					<div class="items-container-settings__categories">
						<p class="items-container__categorie--active" data-id="0">Герои</p>
						<p data-id="1">Предметы</p>
						<p data-id="2">Заклинания</p>
					</div>
					<input type="search" class="tier-list__search-input" placeholder="Поиск">
				</div>
				<div class="items-container__items scroll-container">

				</div>
			</div>
		</div>
		<div class="add-note"><i class="fas fa-plus"></i></div>
		<div class="change-note-visibility"><i class="fas fa-eye"></i></div>
		<div class="notes"></div>
		<div class="note-menu">
			<p class="delete-note">Удалить заметку</p>
			<p class="cancel-menu">Отмена</p>
		</div>
		<div class="language">
			<ul>
				<li class="language__active" data="0">ENG</li>
				<li data="1">RUS</li>
			</ul>
		</div>
		<div class="ranks">
			<p class="rank rank__active" data="epic">Epic</p>
			<p class="rank" data="legend">Legend</p>
			<p class="rank" data="mythic">Mythic</p>
		</div>
		<div class="other-modes">
			<i class="fas fa-gamepad"></i>
			<i class="fas fa-hammer"></i>
			<i class="fas fa-th-list"></i>
		</div>
